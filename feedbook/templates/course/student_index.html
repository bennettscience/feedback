<div id="course-details">
  <h1>{{ course.name }}</h1>
  <section class="box flex" id="standards-list">
    {% for standard in course.standards %}
    {{render_partial('standards/student-standard-card.html', item=standard,
    course_id=course.id, student_id=current_user.id)}} {%endfor%}
  </section>
  <section id="student-details"></section>
</div>
