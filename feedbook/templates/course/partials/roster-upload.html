<form hx-encoding='multipart/form-data' hx-post='/courses/{{data}}/upload'
	_='on htmx:xhr:progress(loaded, total) set #progress.value to (loaded/total)*100' hx-target="#course-details"
	hx-swap="innerHTML">
	<input type='file' name='file'>
	<button>
		Upload
	</button>
	<progress id='progress' value='0' max='100'></progress>
</form>
