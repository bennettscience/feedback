<tr>
    <td>{{student.last_name}}, {{ student.first_name }}</td>
    {% for standard in student.scores %}
    <td {% if clickable %} class="clickable" hx-trigger="click"
        hx-get="/standards/{{standard.id}}/results/{{student.id}}" hx-target="main" hx-swap="beforeend" {% endif %}>
        {{standard.score}}
    </td>
    {%endfor%}
</tr>
