<a
  id="course-{{item.id}}"
  class="item course-item"
  hx-get="/courses/{{ item.id }}"
  hx-trigger="click"
  hx-target="#detail"
  hx-swap="innerHTML"
  hx-indicator="#toast"
  hx-push-url="true"
  _="on click 
            remove .active from <a />
            then add .active to me"
>
  {{ item.name }}
</a>
