        add .hide to me
        then wait 1s
        then remove me
        end
    "
  id="{{position}}-sidebar"
  class="sidebar sidebar--right {{'hide' if hide}}"
>
  <button class="btn-close" _="on click trigger closeModal">Ã— close</button>
  <h2>{{title}}</h2>
  <div id="right-sidebar-inner">
    {% if items %} {% for item in items%} {{ render_partial(partial, item=item,
    data=data )}} {%endfor%} {% endif %}
  </div>
</section>
