<div id="user-select"></div>
<div id="nav-inner">
    <a href="{{ url_for('home.index') }}" class="nav-item">Home</a>
    {% if current_user.usertype_id == 1 %}
    <a href="{{ url_for('admin.index') }}" class="nav-item">Admin</a>
    {% endif %}
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout')}}" class="nav-item">Logout</a>
    {% else %}
    <a href="{{ url_for('auth.get_login')}}" class="nav-item">Login</a>
    {% endif %}
</div>
