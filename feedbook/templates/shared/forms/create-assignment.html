<form
  hx-trigger="submit"
  hx-post="/assignments"
  hx-swap="innerHTML"
  hx-target="#assignments-list"
  _="on htmx:afterRequest reset() me"
>
  <input type="hidden" name="current_course_id" value="{{course_id}}" />
  <label for="assignment-name">Name</label>
  <input type="text" name="name" id="assignment-name" />
  <label for="assignment-type">Type</label>
  <select name="type_id" id="assignment-type">
    {% for type in types %}
    <option value="{{type.id}}">{{type.name}}</option>
    {% endfor %}
  </select>
  <label for="description">Description</label>
  <textarea id="description" name="description"></textarea>
  <p>Select courses to add the assignment to:</p>
  {% for course in courses %}
  <label>{{ course.name }}</label>
  <input type="checkbox" name="courses" value="{{course.id}}" />
  {% endfor %}
  <input type="submit" />
</form>
