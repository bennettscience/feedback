<div class="box flex">
  <div>
    {% for assignment in assignments %}
    <div class="outcome">
      <h2>{{ assignment.name }}</h2>
      {% if assignment.assessments %} {% for assessment in
      assignment.assessments %}
      <span>{{ assessment.standard.name }}</span>
      {% endfor %} {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
