<form
  class="item item--small"
  hx-post="/standards/align"
  hx-trigger="click"
  hx-indicator="#toast"
  hx-target="#standards-list"
  hx-swap="beforeend"
  _="on htmx:afterRequest remove me"
>
  <input type="hidden" name="standard_id" value="{{item.id}}" />
  <input type="hidden" name="course_id" value="{{course_id}}" />
  <p>{{item.name}}</p>
</form>
